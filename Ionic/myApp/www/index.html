<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>8Ball</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="8ball">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">8Ball - Ask me any question</h1>
      </ion-header-bar>
      <ion-content class="dark-bg" ng-controller="eightball">
        <div class="question"> <input type="text" ng-model="userq">
              <button ng-click="showAnswer()" class="btn btn-primary">Show 8ball's answer</button>
        </div>
       <div class="crystallBallOuter">
        <div class="crystalBallPlaceholder" >
         <img class="responsive" ng-src="img/8ball.png">
        </div>

       </div>
       <div class="answerOuter">
        <div class="answerInner">
          <div class="answer"
                ng-bind-html="answer"
                ng-show="showAnswerVar">
          </div>
        </div>
      </div>
     </ion-content>
    </ion-pane>
  </body>
</html>
